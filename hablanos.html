body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}

 </style>
 <body class="w3-light-grey">

 
<!-- Header -->

  <div class="w3-display-middle" style="width:65%">
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'aldama-opina');">OPINA</button>
      <button class="w3-bar-item w3-button tablink" onclick="openLink(location.href='https://www.facebook.com/ElPueblodeAldamaOpina');">Facebook</button>
 
    </div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" ></iframe>
    <!-- Tabs -->
    <div id="aldama-opina" class="w3-container w3-white w3-padding-16 myLink">
      <h3>El Pueblo de Aldama Opina</h3>
		<form name="aldama-opina"		action="https://docs.google.com/forms/u/3/d/e/1FAIpQLSeW5IHIQ9KnQrWriwWhmoB0bFLEeeOlXeavL2Y9VEPtZ3TZyA/formResponse" target="hidden_iframe">
      <p><textarea id="aldamense-opinion" rows="5"  class="w3-input w3-padding-16 w3-border" type="text" placeholder="Deja tu opinión aquí, ¡ES ANONIMO Y PRIVADO!" required name="entry.1488915568" oninvalid="this.setCustomValidity('Aquí dejas tu opinión')"></textarea></p>
      <p><button class="w3-button w3-black w3-padding-large" onclick="submitForm()">PÚBLICAR</button> <button class="w3-button w3-black w3-padding-large" type="reset">BORRAR</button></p>
	  <script>
	  function submitForm() {
   // Get the first form with the name
   // Usually the form name is not repeated
   // but duplicate names are possible in HTML
   // Therefore to work around the issue, enforce the correct index
   var frm = document.getElementsByName('aldama-opina')[0];
   var input = document.getElementById('aldamense-opinion');

if(input.value.length > 0){
   window.alert("Tu opinión ha sido enviada. Será publicada en breve en la página");
   frm.submit(); // Submit the form
   frm.reset();  // Reset all form data
   return false; // Prevent page refresh
   }

}
	  </script>

    </form>

    </div>


  </div>
</header>




<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();




</script>
